    </header>

    <div id="app">

        <div class="main">
            <nav class="breadcrumb-group">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
                    <li class="breadcrumb-item"><a href="./shopBag.html">配件</a></li>
                    <li class="breadcrumb-item" aria-current="page">全部配件</li>
                </ol>
            </nav>
            <div class="shop-title">
                <h1>
                    {{title}}
                </h1>
            </div>
            <div class="shop-all">
                <div class="shop-menu">
                    <ul>
                        <li  style="background-color: #c3c3c3;color: #fff;">{{title}}系列</li>
                        <li v-for="list in menu">{{list}}</li>
                    </ul>
                </div>
                <div class="shop-list">
                    <div class="shop-card" v-for="(item,index) in product">
                        <a href="./detailBag.html">
                            <img :src="item.imgSrc" alt="" v-bind:title="item.name">
                            <div class="shop-card-group">
                                <div class="shop-card-div">
                                    <h1>{{item.name}}</h1>
                                    <span>{{item.new}}</span>
                                </div>
                                <div>
                                    <h3>{{item.type}}</h3>
                                    <h3>NT$ {{item.price}}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <nav class="pagination-group">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
