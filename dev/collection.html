<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./wwwroot/img/logo2.png" type="image/x-icon">
    <link rel="stylesheet" href="./wwwroot/css/style.css">
    <title>收藏清單 - SHIBAINU</title>
</head>

<body>
    <header class="headerpage">
    </header>
    <!-- ------------------------ -->
    <div id="app">
        <div class="collection">
            <nav class="breadcrumb-group">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
                    <li class="breadcrumb-item" aria-current="page">收藏清單</li>
                </ol>
            </nav>
            <div class="threeBtn">
                <a href="./checkout.html" style="background-color: #BCBCBC;color: #000;">購物車</a>
                <a href="./collection.html" style="background-color: #000;color: #ffffff;">收藏清單</a>
                <a href="./record.html">瀏覽紀錄</a>
            </div>

            <!-- ------------------------ -->
            <div class="collectionField">
                <div class="collectionTitle">
                    <h4>商品資訊</h4>
                    <h5>顏色</h5>
                    <h5>定價</h5>
                    <h5></h5>
                </div>
                <div class="collectionContent">
                    <div class="collectionText" v-for="(collection,index) in collections" :id=collection.clid>
                        <img :src=collection.src alt="">
                        <div class="collectionH">
                            <h1>{{collection.title}}</h1>
                            <h1> {{collection.name}}</h1>
                            <h1> {{collection.pno}}</h1>
                        </div>
                        <label for="">{{collection.color}}</label>
                        <label for="">NT$ {{collection.price}}</label>
                        <i class="fa-solid fa-cart-plus" @click='add1(collection,index)'></i>
                        <i class="fa-solid fa-trash" @click='delete1(collection, index)'></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ------------------------ -->
    <footer class="footerpage">
    </footer>
    <script src="./wwwroot/lib/vue.js"></script>
    <script src="./wwwroot/lib/jquery-3.6.1.js"></script>
    <script src="https://use.fontawesome.com/0206006232.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./wwwroot/js/collection.js"></script>
    <script>
        $(".headerpage").load("header.html");
        $(".footerpage").load("footer.html");
    </script>
</body>

</html>
