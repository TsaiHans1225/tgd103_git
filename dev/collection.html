<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/logo2.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
    <script src="./vue.js"></script>
    <title>ShiBaInu</title>
</head>

<body>
    <header class="headerpage">
    </header>
    <!-- ------------------------ -->
    <div id="app">
        <div class="collection">
            <nav class="breadcrumb-group">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
                    <li class="breadcrumb-item" aria-current="page">收藏清單</li>
                </ol>
            </nav>
            <div class="threeBtn">
                <a href="./checkout.html" style="background-color: #BCBCBC;color: #000;">購物車</a>
                <a href="./collection.html" style="background-color: #000;color: #ffffff;">收藏清單</a>
                <a href="./record.html">瀏覽紀錄</a>
            </div>

            <!-- ------------------------ -->
            <div class="collectionField">
                <div class="collectionTitle">
                    <h4>商品資訊</h4>
                    <h5>顏色</h5>
                    <h5>定價</h5>
                    <h5></h5>
                </div>
                <div class="collectionContent">
                    <div class="collectionText" v-for="(collection,index) in collections" :id=collection.clid>
                        <img :src=collection.src alt="">
                        <div class="collectionH">
                            <h1>{{collection.title}}</h1>
                            <h1> {{collection.name}}</h1>
                            <h1> {{collection.pno}}</h1>
                        </div>
                        <label for="">{{collection.color}}</label>
                        <label for="">NT$ {{collection.price}}</label>
                        <i class="fa-solid fa-cart-plus" @click='add1(collection,index)'></i>
                        <i class="fa-solid fa-trash" @click='delete1(collection, index)'></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ------------------------ -->
    <footer class="footerpage">
    </footer>
    <script>
        $(".headerpage").load("header.html");
        $(".footerpage").load("footer.html");
    </script>
    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    message: 'Hello Vue!',
                    collections: [
                        {
                            src: "./img/shopBag7.png",
                            title: 'PORTER SNACK PACK',
                            name: '托特包',
                            pno: '11716-00475',
                            color: '藍色',
                            price: 17050,
                            clid: 'clid0',
                        },
                        {
                            src: "./img/shopBag2.png",
                            title: 'PORTER BOOTH PACK',
                            name: '行李袋',
                            pno: '11716-00479',
                            color: '藍色',
                            price: 35200,
                            clid: 'clid1',
                        },
                        {
                            src: "./img/shopBag3.png",
                            title: 'PORTER SMOKY',
                            name: '行李袋',
                            pno: '11716-00478',
                            color: '棕色',
                            price: 26950,
                            clid: 'clid2',
                        },
                        {
                            src: "./img/shopBag4.png",
                            title: 'PORTER LIFT',
                            name: '公事包',
                            pno: '11716-00477',
                            color: '軍綠色',
                            price: 47300,
                            clid: 'clid3',
                        },
                        {
                            src: "./img/shopBag5.png",
                            title: 'PORTER SNACK PACK',
                            name: '行李袋',
                            pno: '11716-00471',
                            color: '軍綠色',
                            price: 17050,
                            clid: 'clid4',
                        }
                    ],
                }
            },
            methods: {
                delete1(e, r) {
                    let temp = document.getElementById(r);
                    // console.log(r);
                    Swal.fire({
                        title: '確定移除收藏?',
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Yes'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            Swal.fire(
                                '已成功移除'
                            )

                            $(`#clid${r}`).remove();
                        }
                    })
                },
                add1(e, r) {
                    // console.log(e.src);
                    Swal.fire({
                        imageUrl: e.src,
                        // icon: 'success',
                        // text: 'Modal with a custom image.',
                        title: '成功加入購物車 !',
                        imageWidth: 100,
                        imageHeight: 100,
                        imageAlt: 'Custom image',
                    })
                },
            }
        }).mount('#app')
    </script>

</body>

</html>
