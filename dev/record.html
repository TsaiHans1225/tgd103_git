<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./wwwroot/img/logo2.png" type="image/x-icon">
    <link rel="stylesheet" href="./wwwroot/css/style.css">
    <title>瀏覽紀錄 - SHIBAINU</title>
</head>

<body>
    <header class="headerpage">
    </header>
    <!-- ------------------------ -->
    <div id="app">
        <nav class="breadcrumb-group">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
                <li class="breadcrumb-item" aria-current="page">瀏覽紀錄</li>
            </ol>
        </nav>
        <div class="record">
            <div class="threeBtn">
                <a href="./shopcart.html" style="background-color: #BCBCBC;color: #000;">購物車</a>
                <a href="./collection.html">收藏清單</a>
                <a href="./record.html" style="background-color: #000;color: #ffffff;">瀏覽紀錄</a>
            </div>
            <div class="recordCardgroup">
                <div class="recordCard" v-for="(record,index) in records">
                    <div class="index1">{{index+1}}</div>
                    <a :href='record.href'><img :src='record.src' alt=""></a>
                    <h5>{{record.title}}</h5>
                    <h5>{{record.name}}</h5>
                </div>
            </div>
            <div class="recordInform">
                <h2>‧此頁僅會顯示20項商品。</h2>
                <h2> ‧商品售價以訂單成立時的價格為準。</h2>
            </div>
        </div>
    </div>
    <!-- ------------------------ -->
    <footer class="footerpage">
    </footer>
    <script src="./wwwroot/lib/vue.js"></script>
    <script src="./wwwroot/lib/jquery-3.6.1.js"></script>
    <script src="https://use.fontawesome.com/0206006232.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./wwwroot/js/record.js"></script>
    <script>
        $(".headerpage").load("header.html");
        $(".footerpage").load("footer.html");
    </script>
</body>

</html>
