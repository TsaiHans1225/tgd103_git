<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./wwwroot/img/logo2.png" type="image/x-icon">
    <link rel="stylesheet" href="./wwwroot/css/style.css">
    <title>SHIBAINU</title>
</head>

<body>
    <header class="headerpage">
    </header>
    <!-- ------------------------------------------------------->
    <div id="app">
        <div class="main">
            <div class="wrapper">
                <div class="slideshow-container">
                    <a :href="carousel.href" v-for="carousel in carousels">
                        <div class="mySlides fade">
                            <img :src="carousel.src" alt="">
                        </div>
                    </a>
                    <!-- Next and previous buttons -->
                    <a class="prev" @click="plusSlides(-1)">&#10094;</a>
                    <a class="next" @click="plusSlides(1)">&#10095;</a>
                </div>
                <!-- The dots/circles -->
                <div style="text-align:center">
                    <span class="dot" @click="currentSlide(1)"></span>
                    <span class="dot" @click="currentSlide(2)"></span>
                    <span class="dot" @click="currentSlide(3)"></span>
                    <span class="dot" @click="currentSlide(4)"></span>
                    <span class="dot" @click="currentSlide(5)"></span>
                </div>
            </div>

            <div class="mid">
                <div class="midDiv" v-for="mid in mids">
                    <a :href=mid.href><img :src=mid.src alt="" v-show="mid.if"></a>
                </div>
            </div>
        </div>


        <div class="bot">

            <div class="card" v-for="card in bot_cards">
                <div class="card-group" style="width: 100%;">
                    <div class="card-img">
                        <img :src=card.img alt="">
                    </div>
                    <div class="card-text">
                        <h6>{{card.title}}</h6>
                        <p v-html="card.content">
                        </p>
                        <a :href=card.href>View all</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ------------------------ -->
    <footer class="footerpage">
    </footer>
    <script src="./wwwroot/lib/vue.js"></script>
    <script src="./wwwroot/lib/jquery-3.6.1.js"></script>
    <script src="https://use.fontawesome.com/0206006232.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./wwwroot/js/index.js"></script>
    <script>
        $(".headerpage").load("header.html");
        $(".footerpage").load("footer.html");
    </script>
</body>

</html>
